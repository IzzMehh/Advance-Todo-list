<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/logo.jpg">
    <meta name="title" content="Advance ToDo List">
    <meta name="description" content="This is a advance ToDo list which can add, remove, edit , mark a task or toggle theme with Cool animations.">
    <meta name="keywords" content="todo list, todolist, todo, list, to do list, to-do list, to-do-list,">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

  </head>
  <body>
    <main>
      <section id="section-1">
        <head>
        <h1 class="main-heading">TODO LIST</h1>
        <header id="header">
          <input type="search" autocomplete="off" id="inputSearch" placeholder="Search task...." />
          <select id="filter">
            <option value="all">All</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
          </select>
          <button id="toggle-mode"><img id="moon" src="images/moon.svg" alt="moon-image" type="image/svg+xml"><img style="display: none;" id="sun" src="images/sun.svg" alt="sun-image"></button>
          <img src="images/search.svg" alt="" id="search-img" type="image/svg+xml">
        </header>
        <button id="add-btn"><img id="add-img" src="images/add.svg" alt=""></button>
    </head>
</section>


<section id="section-2">
        <div id="content">
          <div id="default-img">
            <img src="images/detective.png" alt="detective_image" id="imge1">
            <p id="detective-text">Empty...</p>
          </div>
        </div>
        
    </section>

    <section class="section3">
      <div id="box">
        <h2 id="box-heading">NEW NOTE</h2>
        <input id="note-input" type="text" autocomplete="off" required placeholder="Input your note...">
        <button id="cancel">CANCEL</button>
        <button id="apply">APPLY</button>
        
      </div>
      <div class="add-section"></div>
  
    </section>
    
    </main>
    <script type="text/javascript" src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
